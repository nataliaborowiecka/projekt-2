<mat-card>
  <div>Dodaj klienta</div>
  <form class="addform" [formGroup]="form">
    <mat-form-field >
      <input matInput placeholder="ImiÄ™" formControlName="name" required>
    </mat-form-field>
    <mat-form-field >
      <input matInput placeholder="Nazwisko" formControlName="surname" required>
    </mat-form-field>
    <mat-form-field >
      <input matInput type="number" placeholder="Numer telefonu" formControlName="phone">
    </mat-form-field>
    <button mat-raised-button class="button" color="primary" [disabled]="!form.valid" (click)="save()">Dodaj</button>
  </form>
</mat-card>
