<mat-sidenav-container class="container">
  <mat-sidenav class="menu" mode="side" opened>
    <img
      src="https://bpc.pl/img/logo-footer.png"
      alt="logo"
      width="150"
      height="75"
    />
    <ul>
      <li><strong>Uzytkownicy</strong></li>
      <li>
        <a [routerLink]="['/app/users']">Lista</a>
      </li>
      <li>
        <a [routerLink]="['/app/users/add']">Dodaj</a>
      </li>
      <li><strong>Klienci</strong></li>

      <li>
        <a [routerLink]="['/app/clients']">Lista</a>
      </li>
      <li>
        <a [routerLink]="['/app/clients/add']">Dodaj</a>
      </li>
      <li><strong>Zgloszenia</strong></li>

      <li>
        <a [routerLink]="['/app/tickets']">Lista</a>
      </li>
      <li>
        <a [routerLink]="['/app/tickets/add']">Dodaj</a>
      </li>
    </ul>
   
    </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <span class="spacer"></span>
      <button
        mat-raised-button
        [matMenuTriggerFor]="menul"
        class="logoutbutton"
      >
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >person</mat-icon
        >
      </button>
      <mat-menu #menul="matMenu">
        <button mat-menu-item [routerLink]="['../']">Wyloguj</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
