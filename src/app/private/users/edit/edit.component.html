<mat-card>
  <form class="addForm" [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Imię" formControlName="name" required/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nazwisko" formControlName="surname" required/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="login" formControlName="login" required/>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Hasło"
        formControlName="password"
        type="password"
        required
      />
    </mat-form-field>
    <button mat-raised-button [disabled]="!form.valid" (click)="save()">
      Dodaj
    </button>
  </form>
</mat-card>
