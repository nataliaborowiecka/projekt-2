<table mat-table [dataSource]="dataSource" class="table">
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>Użytkownik</th>
    <td mat-cell *matCellDef="let element">{{ element.user?.name }} {{ element.user?.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef>Klient</th>
    <td mat-cell *matCellDef="let element">{{ element.client?.name }} {{ element.client?.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Tytuł</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
        <mat-chip [color]="selectColor(element.status)" selected>
          {{ TicketStatus[element.status] }}
        </mat-chip>
      </mat-chip-list>
     


    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-mat-cell *matCellDef="let element">
      <mat-icon [routerLink]="['./edit', element.id]">edit</mat-icon>
      <mat-icon (click)="delete(element.id)">delete</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="button-container">
  <button mat-fab color="primary" class="button" [routerLink]="['/app/tickets/add']">
    <mat-icon>add</mat-icon>
  </button>
</div>
