<mat-card>
  <div>Dodaj bilet</div>
  <form class="addform" [formGroup]="form">
    <mat-form-field>
      <mat-label>Wybierz uytkownika</mat-label>
      <mat-select formControlName="user" >
        <mat-option *ngFor="let user of users" [value]="user">
          {{user.name}} {{user.surname}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field>
      <input matInput placeholder="Klient" formControlName="client" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="TytuÅ‚" formControlName="title" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Opis" formControlName="description" />
    </mat-form-field>
    <button
      mat-raised-button
      class="button"
      [disabled]="!form.valid"
      (click)="save()"
    >
      Zapisz
    </button>
  </form>
</mat-card>
